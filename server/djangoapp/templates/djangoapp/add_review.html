<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <div class="container-fluid">
        <h3>Add a review about <b>{{dealerName}}</b></h3>
        <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
            {% csrf_token %}
            <div class="form-inline">
                <label></label>
                <input class="form-control" type="text" />
            </div>
            <div class="form-inline">
                <label></label>
                <input class="form-control" type="text" />
            </div>
            <div class="form-inline">
                <label></label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>
            <div class="form-group">
                <label id="review-content"><b>Enter the review content:</b></label>
                <textarea class="form-control" id="review-content" name="review" rows="2" required></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="purchase" id="purchasecheck">
                <label for="purchasecheck">Has purchased the car from {{dealerName}}</label>
            </div>
            <div class="form-group">
                <label><b>Select your car (model-make-year):</b></label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                    <option selected value='{{car.id}}'>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate"><b>Select you Purchase Date:</b></label>
                <input class="date-own" type="text" name="purchase_date" id="purchasedate" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
  
</html>
